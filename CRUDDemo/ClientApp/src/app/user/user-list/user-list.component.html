<div>
  <div *ngIf="isUserAvailable">
    <!--Result-->
    <fieldset class="fieldset mt-5">
      <legend class="legend">Result</legend>
      <div class="table-responsive ">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">DOB</th>
              <th scope="col">Hobby</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>
                <div>
                  <button class="btn icon-btn mr-1" (click)="getUserById(user.userId)"><i class="fa fa-edit"></i></button>
                  <button class="btn icon-btn" (click)="deleteUser(user.userId)"><i class="fa fa-trash"></i></button>
                </div>
              </td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>{{gender[user.gender]}}</td>
              <td>{{user.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
              <td>{{hobby[user.hobby]}}</td>
              <td>{{user.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </fieldset>
  </div>
  <div *ngIf="!isUserAvailable">
    No users available.
  </div>
</div>
